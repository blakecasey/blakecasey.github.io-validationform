<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="validations.js"></script>
  <title>Registeration Form</title>
</head>
<body>
<div class="title"><b>Registration Form</b></div>
<div>
<form  name="registration" onSubmit="return validation();">
<form action="submit.txt"> 
    <label for="firstname"><b>First Name</b></label>
    <input type="text"  name="firstname" placeholder="Enter First Name">

    <label for="lname"><b>Last Name</b></label>
    <input type="text" name="lname" placeholder="Enter Last Name">

    <label for="gname"><b>Gender</b></label>
    <select id="gname" name="gname" placeholder="Choose Your Gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      <option value="rather">Rather Not Say</option>
    </select>

    <label for="number"><b>Phone Number</b></label>
    <input type="number" id="number" name="number" placeholder="Enter Phone Number">
  
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
